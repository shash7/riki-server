<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="css/app.css">
		
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/handlebars-v2.0.0.js"></script>
		<script src="js/modal.js"></script>
		{{#if logged}}
			<script src="js/droplr.js"></script>
  	{{/if}}
	</head>

	<body>
		
		<!-- Header -->
		{{> header}}
		
		<!-- Body -->
		<div class="site-body">
			<div class="site-body-container row">
				
				<!-- Main -->
				<div class="container col-8 clearfix">
					
					<!-- Profile -->
					<div class="profile-container">
						<img src="http://www.gravatar.com/avatar/{{currentPersonData.avatar.avatarEncode}}">
						<h2>{{currentPersonData.name}}</h2>
						<span>Member since {{currentPersonData.created}}</span>
					</div>
				</div>
				<!-- Main END -->
				
				<!-- Sidebar -->
				<aside class="col-4 last">
				</aside>
				
			</div>
		</div>
		
		<!-- Templates -->
		{{> post}}
		<!-- Templates END -->
		
		<!-- Main script -->
		{{#if logged}}
			<script src="js/app-logged.js"></script>
		{{else}}
			<script src="js/app.js"></script>
		{{/if}}
	</body>
</html>
